<div class="task-editor">
  <h2>Add New Task</h2>
  <form [formGroup]="TaskForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" formControlName="title" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" formControlName="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="assignee">Assigned To:</label>
      <input type="text" id="assignee" name="assignee" formControlName="assignedTo" required>
    </div>
    <div class="form-group">
      <label for="deadline">Deadline:</label>
      <input type="date" id="deadline" name="deadline" formControlName="deadline">
    </div>
    <div class="form-group">
      <label for="priority">Priority:</label>
      <select id="priority" name="priority" formControlName="priority">
        <option value="1">High</option>
        <option value="2">Medium</option>
        <option value="3">Low</option>
      </select>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" name="status" formControlName="status" required>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="Pending">Pending</option>
      </select>
    </div>
    <button type="submit">Save Changes</button>
  </form>
</div>
